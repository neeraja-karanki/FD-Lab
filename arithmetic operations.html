<html>
<head>
<script>
var a,b;
a=parseInt(window.prompt("Enter a value","12"));
b=parseInt(window.prompt("Enter b value","13"));
window.alert("a is "+a);
window.alert("b is "+b);
document.write("a is "+a);
document.write("<br>");
document.write("b is "+b);
document.write("<br>");
document.write("Sum of a and b is "+(a+b));
document.write("<br>");
document.write("difference of a and b is "+(a-b));
document.write("<br>");
document.write("product of a and b is "+a*b);
document.write("<br>");
document.write("quotient of a divided by b is "+a/b);
document.write("<br>");
document.write("remainder of a divided by b is "+a%b);
document.write("<br>");
</script>
</head>
</html>
