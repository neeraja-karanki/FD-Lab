<html>
<head>
<script>
function display()
{
	document.write("<font color='yellow'>This is a display function</font>");
}
function show()
{
	document.write("<font color='green'>This is a show function</font>");
}
 function add(a,b)
{
	c=a+b;
	window.alert(c);
}
</script>
</head>
<body>
<p onmouseover="show()">Place the mouse here!and call show()</p>
<h6 onmouseout="display()">remove mouse and call display()</h6>
<input type="button" value="click to call add()" onclick="add(94,89)">
<h1 onclick="add(80,40)">add function with 40 and 80</h1>
</body>
</html>
